<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GifOS</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="">
    <header>
        <div id="headMobile">
            <a id="logo" href="./index.html"><img src="./images/logo-desktop.svg" alt="logo gifOS"></a>
            <label id="menuMobile">
                <input onclick="hamburgerMenu()" type="checkbox" />
                <img src="./images/burger.svg" alt="icon menu">
            </label>
        </div>
        <div>
            <nav id="ppalNav" class="">
                <ul>
                    <li>
                        <a id="modeView" onclick="modeToggle()" href="#">MODO NOCTURNO</a>
                        <span></span>
                    </li>
                    <li>
                        <a href="./favorites.html">FAVORITOS</a>
                        <span></span>
                    </li>
                    <li>
                        <a href="./myGifs.html">MIS GIFOS</a>
                        <span></span>
                    </li>
                </ul>
            </nav>
            <a id="createGifo" href="./createGifs.html"><img src="images/button-crear-gifo.svg" alt="icon plus"></a>
        </div>
    </header>
    <main>
        <section id="headerSearcher">
            <div>
                <p id="slogan">Inspírate, busca, guarda, y crea los mejores <span>GIFOS</span></p>
                <img id="imgSearcher" src="./images/ilustra_header.svg" alt="imagen header: tres personas abrazadas">
            </div>
            <div id="searchDiv">
                <div id="searcher">
                    <div id="search" class="inactive">
                        <img id="iconSearch" class="nonvisible" src="./images/icon-search.svg" alt="icon search">
                        <input id="inputSearch" type="search" placeholder="Busca GIFOS y más">
                        <img id="closeSearch" alt="icon close" src="./images/close.svg">
                    </div>
                    <div id="suggestions" class="nonvisible">
                        <hr>
                        <ul id="listSuggestions">
                        </ul>
                    </div>
                </div>
                <div id="headerResultSearch">
                    <h1 class="activeSearch">Trending:</h1>
                    <p class="activeSearch">Reactions, Entertainment, Sports, Stickers, Artists</p>
                </div>
            </div>
        </section>
        <section id="resultsSearch">
        </section>
        <section id="trending">
            <h1>Trending GIFOS</h1>
            <p>Mira los últimos GIFO de nuestra comunidad.</p>
            <div id="gifsTrending">
                <img id="buttonLeft" class="btnSlider" alt="button slide left" src="./images/button-left.svg">
                <div id="gridGifs">
                </div>
                <img id="buttonRight" class="btnSlider active" alt="button slide right" src="./images/button-right.svg">
            </div>
        </section>
    </main>
    <footer>
        <div id="compartir">
            <span>Compartir en:</span>
            <img class="socialNetwork" src="./images/icon_facebook.svg" alt="icon facebook">
            <img class="socialNetwork" src="./images/icon-twitter.svg" alt="icon twitter">
            <img class="socialNetwork" src="./images/icon_instagram.svg" alt="icon instagram">
        </div>
        <span id="rights">@GIFOS 2020 All Rights Reserved</span>
    </footer>
    <script src="./scripts/index.js"></script>
</body>

</html>
